<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Page</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .headline {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 0 10px;
            width: 200px;
        }
    </style>
</head>
<body>

    <div class="headline">Hello, World v2!</div>

    <div class="card-container">
        <div class="card">
            <h2>Card 1</h2>
            <p>This is the content of card 1.</p>
            <button>Button</button>
        </div>

        <div class="card">
            <h2>Card 2</h2>
            <p>This is the content of card 2.</p>
        </div>

        <div class="card">
            <h2>Card 3</h2>
            <p>This is the content of card 3.</p>
        </div>
    </div>

</body>
</html>

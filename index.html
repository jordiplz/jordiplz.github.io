<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }           

        .headline {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .container {
            max-width: 1200px; /* Set your desired max-width */
            margin: 0 auto; /* Center the container */
        }

        .card-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 0 10px;
            width: 200px;
        }

        .card img {
            width: 100%;
            border-radius: 8px 8px 0 0;
        }

        .card-content {
            margin-top: 10px;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
    
    <div class="headline">Hello, World!</div>

    <div class="card-container">
        <div class="card">
            <img src="images/1.png" alt="Thumbnail 1">
            <div class="card-content">
                <h2>Card 1</h2>
                <p>This is the content of card 1.</p>
            </div>
            <a href="#" class="button">Learn More</a>
        </div>

        <div class="card">
            <img src="images/TweetBig (17).png" alt="Thumbnail 2">
            <div class="card-content">
                <h2>Card 2</h2>
                <p>This is the content of card 2.</p>
            </div>
            <a href="#" class="button">Learn More</a>
        </div>

        <div class="card">
            <img src="images/3.png" alt="Thumbnail 3">
            <div class="card-content">
                <h2>Card 3</h2>
                <p>This is the content of card 3.</p>
            </div>
            <a href="#" class="button">Learn More</a>
        </div>
    </div>

    </div>

</body>
</html>
